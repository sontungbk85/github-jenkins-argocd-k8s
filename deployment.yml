apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: sontungbk85/github-jenkins-argocd-k8s:10
        ports:
        - containerPort: 5001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-python-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: 34.29.140.179.xip.io
    http:
      paths:
      - path: /foo
        pathType: Prefix
        backend:
          service:
            name: web-python-ingress
            port:
              name: http
